<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>

<body>
    <!-- Header -->
    <header class="top-bar">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <br>
    <main class="row">
        <div class="medium-3 columns">
            <!-- Search Form-->
            <form>
                <h2>Search for a city:</h2>
                <textarea id="city-input" placeholder="City, State"></textarea>
                <button id="search-button" class="button expanded">Search</button>
            </form>
            <hr>
            <!-- Search history -->
            <div id="history">
            </div>
        </div>
        <div class="medium-9 columns">
            <!-- Current Weather -->
            <div class="row">
                <div id="current-weather" class="callout">
                    <h3 id="current-city-date"></h3>
                </div>
            </div>
            <!-- Future Forecast -->
            <h4>Five Day Forecast</h4>
            <div id='forecast' class="row small-up-1 medium-up-2 large-up-5">
            </div>
        </div>
    </main>
    <!-- Footer with attribution -->
    <hr>
    <footer class="row column">
        <p>Weather data provided by:</p>
        <a href="https://openweathermap.org/"><img class="logo" alt="OpenWeather logo"
                src="assets/images/OpenWeather-Logo RGB.png"></img></a>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
